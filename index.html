<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by BGNS</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="score">
                <p class="playerX">Player X: 0 pts</p>
                <p class="playerO">Player O: 0 pts</p>
            </div>
            <div class="info">
                <p class="turn">Player X goes first!</p>
            </div>
        </div>
        <div class="board">
            <div class="cell" id="pos1"></div>
            <div class="cell" id="pos2"></div>
            <div class="cell" id="pos3"></div>
            <div class="cell" id="pos4"></div>
            <div class="cell" id="pos5"></div>
            <div class="cell" id="pos6"></div>
            <div class="cell" id="pos7"></div>
            <div class="cell" id="pos8"></div>
            <div class="cell" id="pos9"></div>
        </div>
    </div>
</body>
</html>
